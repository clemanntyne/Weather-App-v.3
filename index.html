<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper-weather-main">
            <form id="search-form" class="mb-3">
                <div class="row">
                <div class="col-6">
                <input type="search" placeholder="City..." class="form-control" id="city-input" autocomplete="off" />
            </div>
            <div class="col-6">
                <input type="submit" value="search" class="btn btn-info search" id="search-button"/>
            </div>
        </div>
            </form>
        <h1 id="city">
            Santa Rosa
        </h1>
        <div class="row">
            <div class="col-6">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy" class="img" id="icon"/>
                <span class="current-temperature" id="temperature">61</span>
                <span class="units">°F | <a href="#">°C</a>
                </span>
            </div>
            <div class="col-6">
                <ul>
                    <li>Clouds: <span id="clouds">59</span>%</li>
                    <li>Wind: <span id="wind">4</span> MPH</li>
                    <li>Humidity: <span id="humidity">81</span>%</li>
                </ul>
            </div>
        </div>
        <div>
            <span class="condition" id="condition">Light rain</span> | <span class="date-time" id="date-time">Saturday 23, 2:28 PM </span><span class="time-note"> Last Updated</span>
        </div>
       
    </div>
    <p>
        <a href="https://github.com/clemanntyne/Weather-App-v.3" alt="Source Code" target="_blank">Open-source code,</a> by Stephanie Clemann
    </p>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
